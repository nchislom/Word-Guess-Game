<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word-Guess-Game</title>
</head>
<body>
    <div class="container rel-pos">
        <div id="splash-screen" class="trans-box">
            <p class="transbox vert-center">Press SPACEBAR to begin...</p>
        </div>

        <div id="game-screen" class="trans-box">
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
            <p>Guesses Left: <span id="guesses-left"></span></p>
            <p>Letters Guessed: <span id="letters-guessed"></span></p>
            <p>Hidden Word: <span id="hidden-word" class="spaced-chars"></span></p>
        </div>

        <div id="lost-screen" class="trans-box">
            <p>You Lose!</p>
            <p>Press Spacebar to play again...</p>
        </div>

        <div id="win-screen" class="trans-box">
            <p>You Win!</p>
            <p>Press spacebar to play again...</p>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
